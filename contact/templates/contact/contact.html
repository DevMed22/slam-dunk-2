{% extends 'base.html' %} {% block title %}
<title>Contact</title>
{% endblock title %} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
<div class="mx-auto my-4 text-center">

</div>

<section id="contact" class="contact">

  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Contact Us</h2>
    </div>
    <div class="row gx-lg-12 gy-4 d-flex flex-column align-items-center justify-content-center ">
      <div class="col-lg-12 ">
        <form style="width: fit-content; display: grid; margin-left: 35%;" class="info-item" action="" method="post">
          {% csrf_token %} {{ form }}
          <button class="btn btn-success my-3" type="submit">Send message</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
{% endblock content %}
